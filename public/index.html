<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  
    <style type="text/css">
    body {
      background-color: #DADADA;
    }
    body > .grid {
      height: 100%;
    }
    .image {
      margin-top: -100px;
    }
    .column {
      max-width: 650px;
    }
  </style>
    <script>
        var baseUrl = "https://api.sname.be/";
        var path = "url";
        var urlModel = {
            "url": "",
            "token": ""
        };
        $(document).ready(function () {
            $("#shortBtn").click(function(){
                $(this).addClass("loading disabled");
                urlModel.url = $("#txtLink").val();
                urlModel.token = $("#txtToken").val();
                $.ajax({
                    type: "POST",
                    dataType: 'jsonp',
                    url: baseUrl+path,
                    data: urlModel,
                    success: function (message) {
                        console.log("success-" + JSON.stringify(message));
                    },
                    error: function (message) {
                        console.log("error-" + JSON.stringify(message));
                    }
                });
                return false;
            });
        });
    </script>
</head>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    URL Shortner
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="linkify icon"></i>
                            <input id="txtLink" type="text" name="url" placeholder="Origin URL">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="txtToken" type="text" name="token" placeholder="User Token (can be any characters)">
                        </div>  
                    </div>
                    <button id="shortBtn" class="ui fluid primary large button">Short</button>
                </div>
    
                <div class="ui error message"></div>
    
            </form>
            <div class="ui message">
                New to us? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
